           <h1>Contactenos</h1>   
           <!--aca creo el que me ajusta los margenes del cuerpo-->                                               
            <div class="container">
                <!--aca creo el row que me permite usar el grid-->
               <div class="row">
                   <!--inicio la etiqueta formulario para poder enviar info-->
                <form class="col s12 m6 offset-m3">
                    <!--armo-->
                    <div class="row">
                        <div class="input-field col s12 m9">
                            <!--campo texto basico-->
                            <input id="nombre" type="text" class="validate">
                            <!--importante! tener en cuenta que el "id" en la etiqueta input tiene que ser igual al "for" en la etiqueta label-->
                            <label for="nombre">Nombres</label>
                          </div>

                          <div class="input-field col s12 m3">
                            <input id="edad" type="number" class="validate">
                            <label for="edad">edad</label>
                          </div>
                          <div class="input-field col s12 ">

                            <input id="apellidos" type="text" class="validate">
                            <label for="apellidos">Apellidos</label>
                          </div>
                          <div class="input-field col s12">

                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                          </div>
                        </div>
                        <div class="input-field col s12">
                          <input id="telefono" type="number" class="validate">
                          <label for="telefono">Telefono</label>
                        </div>
                        <div class="input-field col s12">
                            <!--esto despliega un claendario para seleccionar-->
                            <input id="fecha" type="text" class="datepicker">
                            <label for="Fecha">Fecha Nacimiento</label>
                        </div>
                        
                        <button class="btn waves-effect pink" type="submit" name="action">
                            Enviar
                            <i class="material-icons right">chevron_right</i>
                          </button>

                    </div>
                 </form>
               </div>
            </div>


                <script src="js/materialize.min.js" type="text/javascript"></script>
